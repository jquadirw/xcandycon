<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="{% static 'img/favi/favicon.ico' %}"/>
  <title>xCandy | Eat right, control sugar!</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <!-- CSS -->

</head>

<body>

  <!-- Navigation Menu -->
  <header>
    <nav>
      <ul class="ul-outer">
        <div class="nav-left">
          <div class="logo nl-item"><a href="/"><img src="{% static 'img/logo_main.png' %}" alt=""></a></div>

          <input type="checkbox" class="menu-btn" id="menu-btn">
          <label for="menu-btn" class="menu-icon"><span class="navicon"></span></label>
          <ul class="ul-items-left">

            <ol class="nl-item"><a class="home" href="/home">Home</a></ol>
            <ol class="nl-item"><a href="/visualize">Visualize</a></ol>
            <ol class="nl-item"><a href="/learn">Learn</a></ol>
            <ol class="nl-item"><a href="/recipe">Recipe</a></ol>
            <ol class="nl-item"><a href="/help">Help</a></ol>
            <ol class="nl-item nl-item-0"><a href="/settings">Settings</a></ol>
            <ol class="nl-item nl-item-0"><a href="/logout">Logout</a></ol>
          </ul>

        </div>

        <div class="nav-right">
          <div class="nr-item"><a href="/settings">Settings</a></div>
          <div class="nr-item"><a href="/login">Logon</a></div>
        </div>
      </ul>
    </nav>
  </header>
  <!-- Navigation Menu -->

  <!-- Content -->
  {% block content %}{% endblock %}
  <!-- Content End -->

  <footer class="footer">
    <div class="container{% if page == "checks" or page == "details" %}-fluid{% endif %}">
    <ul>
        <li>
            xCandy &copy; 2020 All Rights Reserved
        </li>
    </ul>
    </div>
  </footer>
</body>

</html>
