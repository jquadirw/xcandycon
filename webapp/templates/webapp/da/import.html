{% extends 'webapp/base.html' %}
{% load static %}

{% block content %}

<div class="well page">

    <div class="row">
        <div class="col-lg-12">
            <div class="card" style="width: 50%; margin: 0 auto;padding: 5px;">
                <h5>Import Datasets</h5>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="card" style="width: 50%; margin: 0 auto;">
                <div class="card-body">

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group has-errors text-danger small">
                            {{field.errors}}
                        </div>
                        <div class="form-group has-errors text-danger small">
                        </div>
                        <div class="fileUpload btn btn-info">
                            <span>Browse...</span>
                            {{field}}
                        </div>
                        {% endfor %}
                        <div class="form-group has-errors text-danger">
                            <button class="btn btn-primary" style="width:40%">Import</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-12" id="filecard">
            <div class="card" style="width: 50%; margin: 0 auto;">
                <div class="card-body" style="width: 100%">
                    <table class="table table-lg table-bordered table-striped" style="font-size: 0.775em;">
                        <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Size</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="filelist">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="card" style="width: 50%; margin: 0 auto;">
                <div class="card-body" style="width: 50%">
                        <p class="card-text"><a class="btn btn-primary" href="{% url 'index' %}">Return to Home</a></p>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="/static/js/jquery.min.js"></script>
<script src="{% static 'webapp/js/main.js' %}"></script>

{% endblock %}
